# Lista resenja zadataka iz solutions foldera.
solutions:
      # Naziv fajla sa resenjem
    - name: example.cpp
      # Programski jezik
      lang: <c | cpp | cs | pas | java | py | py3 | sb>
      # Naziv resenja u prikazu zadatka
      showname: <>
      # Kratak opis resenja (opciono)
      desc: <>
      # Opciono. Broj poena koje ovo resenje treba da osvoji.
      score: <>
      # Opciono. Status koje resenje postize. Status resenja definisemo kao najprioritetniji
      # status od statusa na test primerima. Ako postoji, validira se da resenje postize
      # ocekivani status.
      # Prioriteti statusa: WA > TLE > MLE > RTE > OK
      status: <WA | TLE | MLE | RTE | OK>
      # Da li je resenje vidljivo u prikazu zadatka? Odredjena resenja mogu da se koriste samo
      # za validaciju, bez da se prikazuju uz zadatak. Onda public treba da bude false. 
      public: <true | false>
      # Tagovi, prilikom importa prihvataju se samo tagovi iz dogovorene liste (opciono)
      tags: []
