# Lista resenja zadataka iz solutions foldera.
solutions:
      # Naziv fajla sa resenjem
    - name: example.cpp
      # Programski jezik
      lang: <c | cpp | cs | pas | java | py | py3 | sb>
      # Kratak opis resenja (opciono)
      desc: <>
      # Broj poena koje ovo resenje treba da osvoji
      score: <>
      # Status koje resenje postize. Status resenja definisemo kao najprioritetniji
      # status od statusa na test primerima.
      # Prioriteti statusa: WA > TLE > MLE > RTE > OK
      status: <WA | TLE | MLE | RTE | OK>
      # Da li je resenje vidljivo u prikazu zadatka
      public: <true | false>
      # Naziv resenja u prikazu zadatka
      showname: <>
      # Tagovi, prilikom importa prihvataju se samo tagovi iz dogovorene liste (opciono)
      tags: []
